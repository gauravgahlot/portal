{{ define "content" }}
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-900">Dashboard</h1>
  </div>  

  <div class="row">
    <!-- Workflow Stats Chart -->
    <div class="col-lg-5">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Workflow Stats</h6>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <div class="chart-pie pt-4 pb-2">
              <canvas id="workflow-stats"></canvas>
            </div>
            <div class="mt-4 text-center small">
              <span class="mr-2">
                <i class="fas fa-circle text-primary"></i> Pending
              </span>
              <span class="mr-2">
                  <i class="fas fa-circle text-info"></i> Running
              </span>
              <span class="mr-2">
                  <i class="fas fa-circle text-danger"></i> Failed
              </span>
              <span class="mr-2">
                  <i class="fas fa-circle text-warning"></i> Timeout
              </span>
              <span class="mr-2">
                  <i class="fas fa-circle text-success"></i> Success
              </span>
          </div>
        </div>
      </div>
    </div>
  </div><!-- end of row -->

  <div class="row">
    <!-- Workflow Progress -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                <a href="/workflow/list">Provisioning Ubuntu</a>
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col-auto">
                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">60%</div>
                </div>
                <div class="col">
                  <div class="progress progress-sm mr-2">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
{{end}}

{{ define "scripts" }}
    <script>
        var ctx = document.getElementById("workflow-stats");
        var myPieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ["Pending", "Running", "Failed", "Timeout", "Success"],
            datasets: [{
            data: [15, 5, 10, 4, 23],
            backgroundColor: ['#4e73df', '#36b9cc', '#e74a3b', '#f6c23e', '#1cc88a'],
            hoverBackgroundColor: ['#2e59d9', '#2c9faf', '#d44639', '#dbad37', '#17a673'],
            hoverBorderColor: "rgba(234, 236, 244, 1)",
            }],
        },
        options: {
            maintainAspectRatio: false,
            tooltips: {
            backgroundColor: "rgb(255,255,255)",
            bodyFontColor: "#858796",
            borderColor: '#dddfeb',
            borderWidth: 1,
            xPadding: 15,
            yPadding: 15,
            displayColors: false,
            caretPadding: 10,
            },
            legend: {
            display: false
            },
            cutoutPercentage: 80,
        },
        });

    </script>
{{ end }}
